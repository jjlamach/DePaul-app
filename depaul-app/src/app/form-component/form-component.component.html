<app-header></app-header>

<div class="text-center">

    <small class="text-muted">Please enter your Campus Connect user ID and
    password.</small>

  <form [formGroup]="depaulForm" (ngSubmit)="seeValues(depaulForm.value)">

    <div class="form-group">
      <input type="text" class="form-control-sm" id="username" placeholder="user ID" name="userID"
             required minlength="5" [formControl]="depaulForm.controls['username']">
    </div>

    <div class="form-group">
      <input type="password" class="form-control-sm" name="passwordField" id="password"
             placeholder="Password" required minlength="7" [formControl]="depaulForm.controls['password']">
    </div>

    <!-- Button submit is not available until the form is valid -->
    <button (click)="checkForm(depaulForm)" type="button" class="btn btn-success" [disabled]="!depaulForm.valid">Sign In</button>


    <button type="reset" class="btn btn-primary" (click)="reset()">Reset</button>



  </form>

  <!-- Check username and password fields. -->
  <div class="text-left">

    <div class="container-fluid">
      <div *ngIf="username.touched && username.hasError('minlength')"
           class="alert alert-warning alert-dismissible fade show" role="alert">
        Your username must be at least five characters long.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div *ngIf="password.touched && password.hasError('minlength')" class="alert alert-warning alert-dismissible fade show"
           role="alert">
        Your password must be at least ten characters long.
        <button type="button" class="close" data-dismiss="alert" aria-lable="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>

  </div>

</div>




<div class="text-center">
<footer class="footer">
  <div class="container">
    <span class="text-muted"><a href="https://offices.depaul.edu/information-services/support/Pages/password-reset.aspx">
      Recover password</a> </span>
  </div>
</footer>
</div>
