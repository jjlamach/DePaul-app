<div class="container">
  <h1>Register to DePaul</h1>

  <form (ngSubmit)="onSubmit()" #userForm ="ngForm">

    <div class="form-group">
      <label for="name">First</label>
      <input #firstName type="text" class="form-control" id="name" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last</label>
      <input #lastName type="text" class="form-control" id="last" required>
    </div>

    <div class="form-group">
      <label for="studentID">ID</label>
      <input #studentID type="text" class="form-control" id="stuID" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!userForm.valid"
    (click)="addUser(user); userForm.reset()">Register</button>

  </form>
</div>
