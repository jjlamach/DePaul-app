<h1 style="margin-bottom: 10px; color: #005FB2">DePaul University </h1>
<h4 style="margin-bottom: 10px;margin-top: 0px">College of Computing and Digital Media</h4>
<img src='assets/images/Logo_top.png' style='position:absolute; top:30px; right:30px;' width="140px" height="" alt='' />

<hr>
<br>
<h2>Registration Form</h2>
<hr class="line">
<br>
<div>
<form [formGroup]="depaulForm2" (ngSubmit)="seeValues(depaulForm2.value)">
  <div class="forms-group">
    <input type="first-name" class="form-control" name="firstnameField" id="firstname"
           placeholder="First Name" required [formControl]="depaulForm2.controls['firstname']">
  </div>
  <div class="forms-group">
    <input type="last-name" class="form-control" name="lastnameField" id="lastname"
           placeholder="Last Name" required [formControl]="depaulForm2.controls['lastname']">
  </div>
  <div class="forms-group">
    <input type="address" class="form-control" name="addressField" id="address"
           placeholder="Address" required [formControl]="depaulForm2.controls['address']">
  </div>
  <div class="forms-group">
    <input type="city" class="form-control" name="cityField" id="city"
           placeholder="City" required [formControl]="depaulForm2.controls['city']">
  </div>
  <div class="forms-group">
    <input type="state" class="form-control" name="stateField" id="state"
           placeholder="State" required [formControl]="depaulForm2.controls['state']">
  </div>
  <div class="forms-group">
    <input type="zip-code" class="form-control" name="zipcodeField" id="zipcode"
           placeholder="Zip Code" required [formControl]="depaulForm2.controls['zipcode']">
  </div>
  <div class="forms-group">
    <input type="depaulID" class="form-control" name="depaulIDField" id="depaulID"
           placeholder="Depaul ID" required [formControl]="depaulForm2.controls['depaulID']">
  </div>

  <div class="forms-group">
    Degree:
    <select type="degree" class="form-control" name="stateField" id="user_degree" class="form-control1"
            required [formControl]="depaulForm2.controls['degree']">
      <option value="CS">Computer Science</option>
      <option value="IS">Information Technology</option>
    </select>
  </div>

  <div class="forms-group">
    <input type="email" class="form-control" name="emailField" id="email"
           placeholder="Email" required [formControl]="depaulForm2.controls['email']">
  </div>
  <div class="forms-group">
    <input type="text" class="form-control" id="username" placeholder="user ID" name="userID"
           required minlength="5" [formControl]="depaulForm2.controls['username']">
  </div>
  <div class="forms-group">
    <input type="password" class="form-control" name="passwordField" id="password" ng-model="passwordField"
           placeholder="Password" required minlength="7" [formControl]="depaulForm2.controls['password']">
  </div>
  <div class="forms-group">
    <input type="password" class="form-control" name="confirmpasswordField" id="confirmpassword"
           placeholder="Confirm Password" required [formControl]="depaulForm2.controls['confirmpassword']">
  </div>


  <!-- Button submit is not available until the form is valid -->
  <button (click)="checkForm(depaulForm2)" type="button" class="success-btn" [disabled]="!depaulForm2.valid">Next</button>
  <hr class="line">
</form>



<div class="text-left">

  <div class="container-fluid">
    <div *ngIf="username.touched && username.hasError('minlength')"
         class="alert alert-warning alert-dismissible fade show" role="alert">
      Your username must be at least five characters long.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div *ngIf="confirmpassword.touched && confirmpassword.hasError('notEquivalent')"
         class="alert alert-warning alert-dismissible fade show" role="alert">
      The two passwords aren't the same.
    </div>
    <div *ngIf="password.touched && password.hasError('minlength')" class="alert alert-warning alert-dismissible fade show"
         role="alert">
      Your password must be at least ten characters long.
    </div>
  </div>

</div>
</div>
